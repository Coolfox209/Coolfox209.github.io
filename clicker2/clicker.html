<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Idle Clicker Game</h1>
        <button id="clickButton" class="click-button">Click Me!</button>
        <div class="score">Clicks: <span id="clickCount">0</span></div>
        <div class="store">
            <h2>Store</h2>
            <button id="buyAutoClicker" class="store-button">Buy Auto Clicker (10 Clicks)</button>
            <div class="auto-clicker-status">Auto Clicker: <span id="autoClickerCount">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
