<script>
    var score = 0
    var cost = 22
    var autoClicky = 999
    document.getElementById("SANS").addEventListener("click", addScore)
    var numberani = 1
    function addScore() {
        score = score + numberani
        document.getElementById("theScore").innerText = score
    }
    document.getElementById("button").addEventListener("click", upygrade)
    function upygrade() {
        if (score>=cost) {
            score = score - cost
        }
        numberani = numberani + 4
        document.getElementById("theScore").innerText = score
    }
    document.getElementById("Robert").addEventListener("click", autoclicker)
    function autoclicker() {
        if(score>=cost){
            setInterval(addScore, .02)
            score = score * autoClicky
        }
        document.getElementById("theScore").innerText = score
    }  
    </script>
