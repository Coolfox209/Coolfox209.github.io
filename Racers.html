     function moveCarOne(e){
        console.log(e.key)
        if(e.key === "w"){
            document.getElementById("carOne").style.left = x + "px"
            x = x + directionX
        }
        if(e.key === "e"){
            document.getElementById("carOne").style.left = x + "px"
            x = x + directionX
        }
        if(x <= 0){
            directionX = 10
        }
        if(x >= 1425){
            directionX = 0
        }
    }
     function moveCarTwo(e){
        console.log(e.key)
        if(e.key === "l"){
            document.getElementById("carTwo").style.left = xTwo + "px"
        xTwo = xTwo + directionXTwo
        }
        if(e.key === "k"){
            document.getElementById("carTwo").style.left = xTwo + "px"
        xTwo = xTwo + directionXTwo
        }        
        if(xTwo <= 0){
            directionXTwo = 10
        }
        if(xTwo >= 1420.5){

        }
     }
