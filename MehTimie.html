<script>

  var scoreW = 0
  document.getElementById("WScore").addEventListener("keydown", moveCarOne)
  document.getElementById("wood1", "wood2", "wood3", "wood4").addEventListener("keydown", destroy)
  var numberani = 1

  var x = 720
  var x1 = 20
  var x2 = 20
  var x3 = 20
  var x4 = 20

  var xPick = 725
  var yPick = 30

  var y = 30
  var y1 = 30
  var y2 = 30
  var y3 = 30
  var y4 = 30
  var directionX = 15
  var directionY = 15

  document.addEventListener("keydown", moveCarOne)
  document.addEventListener("keypress", destroy)
  document.addEventListener("keydown", invinC)
  document.addEventListener("keydown", craft)
  document.addEventListener("keydown", pickaxe)
  document.addEventListener("keydown", stone)


  function moveCarOne(e){
        console.log(e.key)
        if(e.key === "w"){
            document.getElementById("movier").style.top = y + "px"
            y = y - directionY
            scoreW = scoreW + numberani
            document.getElementById("WScore").innerText = scoreW
        }
        if(e.key === "a"){
            document.getElementById("movier").style.left = x + "px"
            x = x - directionX
            scoreW = scoreW + numberani
            document.getElementById("WScore").innerText = scoreW
        }
        if(e.key === "s"){
            document.getElementById("movier").style.top = y + "px"
            y = y + directionY
            scoreW = scoreW + numberani
            document.getElementById("WScore").innerText = scoreW
        }
        if(e.key === "d"){
            document.getElementById("movier").style.left = x + "px"
            x = x + directionX
            scoreW = scoreW + numberani
            document.getElementById("WScore").innerText = scoreW
        }
        if(x <= 0){
            x = 0
        }
        if(x >= 1200){
            x = 1190
        }
        if (y <= 0) {
            y = 0
        }
        if (y >= 640) {
            y = 640
        }
    }
  function destroy(e){
    console.log(e.key)
    if(e.key === "m"){
      x1 = 1276
      y1 = 164
      document.getElementById("wood1").style.top = y1 + "px"
      document.getElementById("wood1").style.left = x1 + "px"
      x2 = 1376
      y2 = 164
      document.getElementById("wood2").style.top = y2 + "px"
      document.getElementById("wood2").style.left = x2 + "px"
      x3 = 1276
      y3 = 264
      document.getElementById("wood3").style.top = y3 + "px"
      document.getElementById("wood3").style.left = x3 + "px"
      x4 = 1376
      y4 = 264
      document.getElementById("wood4").style.top = y4 + "px"
      document.getElementById("wood4").style.left = x4 + "px"
    }
  }
  function invinC(e){
    console.log(e.key)
    if(e.key === "e"){
      x1 = -100
      y1 = -100
      document.getElementById("wood1").style.top = y1 + "px"
      document.getElementById("wood1").style.left = x1 + "px"
      x2 = -100
      y2 = -100
      document.getElementById("wood2").style.top = y2 + "px"
      document.getElementById("wood2").style.left = x2 + "px"
      x3 = -100
      y3 = -100
      document.getElementById("wood3").style.top = y3 + "px"
      document.getElementById("wood3").style.left = x3 + "px"
      x4 = -100
      y4 = -100
      document.getElementById("wood4").style.top = y4 + "px"
      document.getElementById("wood4").style.left = x4 + "px"
    }
  }
  function craft(e){
    console.log(e.key)
    if(e.key === "i"){
      x1 = -100
      x2 = -100
      x3 = -100
      x4 = -100
      y1 = -100
      y2 = -100
      y3 = -100
      y4 = -100
      document.getElementById("wood1").style.top = y1 + "px"
      document.getElementById("wood1").style.left = x1 + "px"
      document.getElementById("wood2").style.top = y2 + "px"
      document.getElementById("wood2").style.left = x2 + "px"
      document.getElementById("wood3").style.top = y3 + "px"
      document.getElementById("wood3").style.left = x3 + "px"
      document.getElementById("wood4").style.top = y4 + "px"
      document.getElementById("wood4").style.left = x4 + "px"
      xPick = 175
      yPick = 65
      document.getElementById("woodenPickaxe").style.top = yPick + "px"
      document.getElementById("woodenPickaxe").style.left = xPick + "px"
    }
  }
  function pickaxe(e){
    console.log(e.key)
    if(e.key === "w"){
            document.getElementById("woodenPickaxe").style.top = yPick + "px"
            yPick = yPick - directionY
        }
        if(e.key === "a"){
            document.getElementById("woodenPickaxe").style.left = xPick + "px"
            xPick = xPick - directionX
        }
        if(e.key === "s"){
            document.getElementById("woodenPickaxe").style.top = yPick + "px"
            yPick = yPick + directionY
        }
        if(e.key === "d"){
            document.getElementById("woodenPickaxe").style.left = xPick + "px"
            xPick = xPick + directionX 
        }
        if(xPick <= 0){
            xPick = 0
        }
        if(xPick >= 1200){
            xPick= 1190
        }
        if (yPick <= 0) {
            yPick = 0
        }
        if (yPick >= 640) {
            yPick = 640
        }
  }
  function stone(e){
    console.log(e.key)
    if(e.key === "n"){
        x1 = -100
        y1 = -100
        xcobble = 1276
        ycobble = 164
        document.getElementById("stone").style.top = y1 + "px"
        document.getElementById("stone").style.left = x1 + "px"
        document.getElementById("cobble").style.top = ycobble + "px"
        document.getElementById("cobble").style.left = xcobble + "px"
        x2 = -100
        y2 = -100
        xcobble1 = 1376
        ycobble1 = 164
        document.getElementById("stone").style.top = y2 + "px"
        document.getElementById("stone").style.left = x2 + "px"
        document.getElementById("cobble").style.top = ycobble1 + "px"
        document.getElementById("cobble").style.left = xcobble1 + "px"
        x3 = -100
        y3 = -100
        xcobble2 = 1276
        ycobble2 = 264
        document.getElementById("stone").style.top = y3 + "px"
        document.getElementById("stone").style.left = x3 + "px"
        document.getElementById("cobble").style.top = ycobble2 + "px"
        document.getElementById("cobble").style.left = xcobble2 + "px"
        x4 = -100
        y4 = -100
        xcobble3 = 1376
        ycobble3 = 264
        document.getElementById("stone").style.top = y4 + "px"
        document.getElementById("stone").style.left = x4 + "px"
        document.getElementById("cobble").style.top = ycobble3 + "px"
        document.getElementById("cobble").style.left = xcobble3 + "px"
    }
  }
