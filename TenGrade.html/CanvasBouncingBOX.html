<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Canvas Work</title>
  <style>
    body {
      width: auto;
      margin: auto;
      background-color: aquamarine;
    }
    #yeser{
      position: absolute;
      top: 10px;
      left: 760px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1700" height="790">
  </canvas>
</body>
<script>
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
  var x = 20
  var y = 20
  var x2 = 30
  var y2 = 289
  var x3 = 40
  var y3 = 489
  var x4 = 20
  var y4 = 20

  var directionX = 5
  var directionY = 5
  var directionX2 = 5
  var directionY2 = 5
  var directionX3 = 5
  var directionY3 = 5
  var directionX4 = 5
  var directionY4 = 5

  setInterval(main, 15)

  
  function main(){
    // Pink
    ctx.fillStyle = "#D60270";
    ctx.fillRect(x,y,40,40)
    if (x <= 0) {
      directionX = -5
    }
    if (x >= 1600) {
      directionX = 5
    }
    document.getElementById("canvas").style.left = x + "px"
    x = x - directionX
    if (y <= 0) {
      directionY = -5
    }
    if (y >= 235) {
      directionY = 5
    }
    document.getElementById("canvas").style.top = y + "px"
    y = y - directionY
    // Blue
    ctx.fillStyle = "#0038A8";
    ctx.fillRect(x2,y2,30,30)
    if (x2 <= 0) {
      directionX2 = -5
    }
    if (x2 >= 1600) {
      directionX2 = 5
    }
    document.getElementById("canvas").style.left = x2 + "px"
    x2 = x2 - directionX2
    if (y2 <= 278) {
      directionY2 = -5
    }
    if (y2 >= 449) {
      directionY2 = 5
    }
    document.getElementById("canvas").style.top = y2 + "px"
    y2 = y2 - directionY2
    // Purple
    ctx.fillStyle = "#9B4F96";
    ctx.fillRect(x3,y3,40,40)
    if (x3 <= 0) {
      directionX3 = -5
    }
    if (x3 >= 1600) {
      directionX3 = 5
    }
    document.getElementById("canvas").style.left = x3 + "px"
    x3 = x3 - directionX3
    if (y3 <= 479) {
      directionY3 = -5
    }
    if (y3 >= 720) {
      directionY3 = 5
    }
    document.getElementById("canvas").style.top = y3 + "px"
    y3 = y3 - directionY3
  }
</script>
</html>
